<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="stylesheet.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="calculator.js"></script>
	</head>
	<body>
	<div class="calculator">
		<div id ="total">
		</div>
		<div class="operators">
			<a id="add">+</a>
			<a id="subtract">-</a>
			<a id="multiply">*</a>
			<a id="divide">/</a>
		</div>
		<div class="equals">
			<a id="equals">=</a>
		</div>
		<div class="numbers">
			<a id="one">1</a>
			<a id="two">2</a>
			<a id="three">3</a>
			<a id="four">4</a>
			<a id="five">5</a>
			<a id="six">6</a>
			<a id="seven">7</a>
			<a id="eight">8</a>
			<a id="nine">9</a>
			<a id="clear">C</a>
			<a id="zero">0</a>
			<a id="clearall">AC</a>
		</div>
	</div>
	</body> 
</html>
